<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Personal Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Navbar -->
    <header class="bg-white shadow">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div class="text-2xl font-bold text-blue-600">Personal Blog</div>
        <nav class="space-x-6">
          <a
            th:href="@{/}"
            class="text-gray-600 hover:text-blue-500 font-semibold"
            >Home</a
          >
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 flex-1 flex justify-center">
      <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <div class="p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
              Admin Login
            </h2>

            <!-- Alert Messages -->
            <div
              th:if="${param.error}"
              class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"
            >
              Invalid username or password.
            </div>

            <div
              th:if="${param.logout}"
              class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"
            >
              You have been logged out.
            </div>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post">
              <div class="mb-4">
                <label
                  for="username"
                  class="block text-gray-700 text-sm font-bold mb-2"
                  >Username:</label
                >
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  required
                />
              </div>

              <div class="mb-6">
                <label
                  for="password"
                  class="block text-gray-700 text-sm font-bold mb-2"
                  >Password:</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  required
                />
              </div>

              <div class="flex items-center justify-between">
                <button
                  type="submit"
                  class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="mt-6 text-center">
          <a th:href="@{/}" class="text-blue-600 hover:underline"
            >Return to Home</a
          >
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner">
      <div
        class="container mx-auto px-6 py-6 text-center text-gray-500 text-sm"
      >
        &copy; 2025 Personal Blog. All rights reserved.
      </div>
    </footer>
  </body>
</html>
